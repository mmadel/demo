server.servlet.context-path=/demo/api/
server.port=8090
server.address=0.0.0.0

#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DEMO_DB_USER}
spring.datasource.password=${DEMO_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl